<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qr_generator.css">
    <title>QR-GENERATOR APP</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QR CODE Generator</h1>
            <p>paste a url or enter text to create QR code</p>
        </header>
        <div class="btns">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-img">
            <img src="https://cdn.britannica.com/17/155017-050-9AC96FC8/Example-QR-code.jpg" alt="qr-image">
        </div>
    </div>
    <script src="qr_generator.js"></script>
</body>
</html>
